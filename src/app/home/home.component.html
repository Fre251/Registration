<mat-card class="example-card" >
    <mat-card-header>
          <mat-card-title>
            <h1>Hi {{currentUser.firstName}}!</h1>
          </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>You're logged in with Angular 6!!</p>
        <mat-form-field>
            <input matInput type="text" [(ngModel)]="searchitem" placeholder="Search Username">
        </mat-form-field>
        <h3>All registered users:</h3>
        <ul>
            <li *ngFor="let user of users | serach: searchitem">
                {{user.username}} ({{user.firstName}} {{user.lastName}})
            <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
            </li>
        </ul>
        <p><a [routerLink]="['/login']">Logout</a></p>
    </mat-card-content>
</mat-card>
