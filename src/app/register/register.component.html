<mat-card class="example-card" >
    <mat-card-header>
      <mat-card-title>Registeration</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field >
                
                <input matInput type="text" formControlName="firstName" placeholder="First Name" 
                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                   <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field >
                
                <input matInput type="text" formControlName="lastName" placeholder="Last Name"  
                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field >
             
                <input matInput type="text" formControlName="username" placeholder="Username" 
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field >
                
                <input matInput type="password" formControlName="password" placeholder="Password"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field >
                
                <input matInput type="email" formControlName="email" placeholder="Email-Id" 
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field >
                
                <input matInput type="number" formControlName="phonenumber" placeholder="Mobile Number" [ngClass]="{ 'is-invalid': submitted && f.phonenumber.errors }" />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <label>Send Notification</label><br>
              <mat-radio-group formControlName="notification" fxLayout="column" fxLayoutGap=".25rem">
                <mat-radio-button class="example-radio-button" [value]="'email'">Email</mat-radio-button>
                <mat-radio-button class="example-radio-button" [value]="'phone'">Phone</mat-radio-button>
            </mat-radio-group>
            
            </td>
          </tr>
        </table>
        <mat-card-actions>
            <button mat-raised-button type="submit" [disabled]="registerForm.invalid" color="primary">Register</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
          </mat-card-actions>
      </form>
    </mat-card-content>  
</mat-card>
